<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Information -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antares Pokedex Interface</title>

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="/static/css/style.css">

    <!-- Bootstrap CSS for Styling -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome for Icons -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- Chart.js Library for Radar Chart -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs"></script>
</head>

<body>
<!-- Header Section -->
<header class="pokedex-header">
    <nav class="navbar navbar-dark pokedex-navbar">
        <span class="navbar-brand mb-0 h1 pokedex-brand"><img src="static/images/pokeball.png" alt="PokÃ© Ball" class="pokeball-logo"> Antares Pokedex</span>
    </nav>
    <div class="text-center p-4 pokedex-title">
        <h1>Welcome to the Pokedex!</h1>
    </div>
</header>

<!-- Main Content Container -->
<main class="container mt-4">
    <div class="d-flex justify-content-center mb-4">
        <select class="custom-select mr-2" id="pokemon-dropdown-1"></select>
        <select class="custom-select mr-2" id="pokemon-dropdown-2"></select>
        <button class="btn btn-primary" id="compare-button">Compare</button>
    </div>
    <!-- Pokemon Details and Data Visualization -->
    <div class="row">
        <!-- Card 1 -->
        <div class="col-md-6">
            <div class="card p-4 mb-4">
                <h2 id="pokemon-name-1"></h2>
                <div class="media">
                    <img class="mr-3" id="pokemon-image-1" src="" alt="">
                    <div class="media-body">
                        <p id="pokemon-type-1"></p>
                        <canvas id="stat-chart"></canvas>
                    </div>
                </div>
            </div>
        </div>
        <!-- Comparison Result -->
        <div class="col-md-6">
            <div class="card p-4 mb-4">
                <h2>Comparison Result</h2>
                <pre id="comparison-result"></pre>
            </div>
        </div>
    </div>
</main>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="/static/js/script.js"></script>
</body>

</html>
